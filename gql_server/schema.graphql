enum WeatherCode{
    tornado
}

type WeatherForecast {
    location:            Location
    current_observation: CurrentObservation
    forecasts:           [Forecast]
}

type CurrentObservation {
    wind:       Wind
    atmosphere: Atmosphere
    astronomy:  Astronomy
    condition:  Condition
    pubDate:    Int
}

type Astronomy {
    sunrise: String
    sunset:  String
}

type Atmosphere {
    humidity:   Float
    visibility: Float
    pressure:   Float
    rising:     Float
}

type Condition {
    text:        String
    code:        WeatherCode
    temperature: Int
}

type Wind {
    chill:     Int
    direction: Int
    speed:     Float
}

type Forecast {
    day:  String
    date: Date
    low:  Int
    high: Int
    text: String
    code: Int
}

type Location {
    woeid:       Int
    city:        String
    region:      String
    country:     String
    lat:         Float
    long:        Float
    timezone_id: String
}
